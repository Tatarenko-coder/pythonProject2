<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">


</head>
<body>
    <header class="header" id="header">
        <div class="container header-wrap">
            <a href="{% url 'home' %}" class="logo">LOGO WEB TD</a>
            <nav id="nav">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'project' %}">Project</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="section">
        {% block content%}{% endblock%}
    </main>

    <footer>
        {% block footer %}
        <p>Copyright T.D. </p>
        <div id="footer-logos">
            <a href="https://www.instagram.com/d__tatarenko/">
                <img src="{% static 'images/insta.png' %}" alt="insta" width=50px></a>
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/image.png' %}" width=60px></a>
        </div>
        {% endblock %}
    </footer>

</body>
</html>
